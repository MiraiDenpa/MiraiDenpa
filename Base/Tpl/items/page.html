<BrowserLib>
jslib-gt/auto_pager.js
</BrowserLib>
<ul class="pagination" id="[id]">
	<li class="disabled">
		<a>%nowPage%/%totalPage% (~%totalRows%)</a>
	</li>
	<li data-pager="first" title="第一页">
		<a>[&lt;</a>
	</li>
	<li data-pager="prevN" title="上%rollPage%页">
		<a>&lt;&lt;</a>
	</li>
	<li data-pager="prev" title="上一页">
		<a>&lt;</a>
	</li>
	
	<li data-pager="page" title="第%page%页">
		<a>%page%</a>
	</li>
	
	<li data-pager="next" title="下一页">
		<a>&gt;</a>
	</li>
	<li data-pager="nextN" title="下%rollPage%页">
		<a>&gt;&gt;</a>
	</li>
	<li data-pager="last" title="最后一页">
		<a>&gt;]</a>
	</li>
</ul>

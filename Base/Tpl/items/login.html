<BrowserLib>
	UI
	phpjs
	Notify
	jslib-gt/login.js
	scripts/login_header.js
</BrowserLib>

<AddHeader prepend="true">
	<script type="text/javascript" prepend="yes">
		window.token = '{$_REQUEST["token"]}';
		window.user = {};

		try{
			var token_data = '{$_sync_login_token_data}';
			if(token_data){
				window.user.token_data = JSON.parse(token_data);
			}
			var property = '{$_sync_login_property}';
			if(property){
				window.user.property = JSON.parse(property);
			}
		} catch(e){
			window.user.token_data = null;
			window.user.property = null;
		}
	</script>
</AddHeader>

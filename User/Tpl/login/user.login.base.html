<layout name="!mainStruct">
	$title='未来电波 - 用户首页';
</layout>
<BrowserLib>
	forms/sign-in.less
	viewpass.js
</BrowserLib>
<AppendHeader>
	<script type="text/javascript">
	</script>
</AppendHeader>
<div class="container">
	<h2 class="form-signin-heading">未来电波</h2>

	<form class="form-signin" type="ajax">
		<label class="input">
		<input type="text" class="form-control" placeholder="电子邮件"/>
		</label>
		<label class="input">
		<input type="password" class="form-control" placeholder="登录密码"/>
		</label>
		<label class="checkbox">
		<input type="checkbox" value="remember-me"/>
		记住登录
		</label>
		<input class="btn btn-lg btn-primary btn-block" type="submit" value="登入"/>
		<a href="[%url method='{$oo}' param-X='{$xxx}' params='{$_GET|http_build_query}' /%]">注册帐号</a>
	</form>
</div>

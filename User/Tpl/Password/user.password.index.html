<layout name="!layouts/simple_page">
	$title='未来电波 - 修改密码';
</layout>
<BrowserLib>
	jslib-gt/formhandler.js
</BrowserLib>
<AddHeader>
	<script type="text/javascript" wrap="ready">
	</script>
	<style type="text/css">
		h2 {
			padding-top: 10%;
		}
	</style>
</AddHeader>
<div class="container">
	<h2 class="form-signin-heading">修改登录密码</h2>

	<form id="frmRegister" action="[%url method='update' token='{$_GET.token}'/%]" method="post" type="ajax">
		<div class="form-group">
			<label for="oldpass" class="inline">原来的密码：</label>
			<input required="required" name="oldpasswd" id="oldpass" placeholder="原密码" class="form-control" type="password">
		</div>
		<div class="form-group">
			<label for="email" class="inline">注册使用的邮箱：</label>
			<input required="required" name="email" id="email" placeholder="电子邮件" class="form-control" type="email">
		</div>
		<div class="form-group">
			<label for="passwd" class="inline">新密码：</label>
			<input required="required" name="passwd" id="passwd" placeholder="原密码" class="form-control" type="password">
		</div>
		<div class="form-group">
			<label for="repasswd" class="inline">重复密码：</label>
			<input required="required" name="repasswd" id="repasswd" placeholder="原密码" class="form-control" type="password">
		</div>
		<a href="{$app_url}" class="pull-right text-muted">取消</a>
		<input id="btnSend" type="submit" value="确认修改" class="btn btn-primary">
	</form>
</div>

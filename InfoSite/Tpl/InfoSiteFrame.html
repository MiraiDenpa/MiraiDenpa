<!DOCTYPE html>
<html>
<head>
	<comment>
		<link href="/Public/bootstrap/css/bootstrap.css" rel="text/css"/>
	</comment>
	<title>{__TITLE__}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	{__STYLE__}
	{__SCRIPT__}
	<include file="!items/login"/>
	<BrowserLib>
		styles/infosite.global.less
		pure
	</BrowserLib>
	<AddHeader>
		<style type="text/css">
			#infosite_frame_nav .nav-item .toggle-hide,
			#infosite_frame_nav .nav-item .toggle-show {
				transition: 0.3s;
			}
		</style>
		<script type="text/javascript" wrap="ready">
			var $items = $('.nav-item:not(:last)'),
					$drop = $('.nav-item:last'),
					$hidden_items = $drop.find('.hlist>li'),
					$full = $('#infosite_frame_head');
			var items = [], hidden_items = [],
					count = $items.length, current_show = $items.length;

			var dropper_width = $drop.width() + 19;
			var each_width = $items.width();

			$items.each(function (i, e){
				items[i] = $(e);
			});

			$hidden_items.each(function (i, e){
				hidden_items[i] = $(e);
			});

			$(window).resize(function (e){
				var total = $full.width() - dropper_width;
				if(count*each_width <= total){
					while(current_show < count){
						items[current_show].show();
						hidden_items[current_show].hide();
						current_show++;
					}
					$drop.hide();
					return;
				}
				if(current_show == count){
					$drop.show();
				}
				var allow = Math.floor(total/each_width);
				if(allow < 0){
					allow = 0;
				}
				if(current_show == allow){
					return;
				}
				while(current_show < allow){
					items[current_show].show();
					hidden_items[current_show].hide();
					current_show++;
				}
				while(current_show > allow){
					current_show--;
					items[current_show].hide();
					hidden_items[current_show].show();
				}
			}).resize();
		</script>
	</AddHeader>
</head>
<body>
<div id="infosite_title_bar">
	<div class="container">
		<div class="oneline">
			<img src="" id="infosite_title_logo">

			aa
		</div>
	</div>
</div>
<div id="infosite_frame_head" class="container">
	<div id="background">
		<div class="backimg visible-lg">

		</div>
		<div class="backimg visible-md">

		</div>
		<div class="backimg visible-sm">

		</div>
		<div class="backimg visible-xs">

		</div>
	</div>
	<form id="search" class="navbar-form navbar-right" role="search">
		<div class="input-group input-group-sm">
			<input type="search" class="form-control"/>
			<span class="input-group-btn">
			<button class="btn btn-default" type="button">
				<i class="glyphicon glyphicon-search"></i>
			</button>
			</span>
		</div>
	</form>
</div>
<nav id="infosite_frame_nav" class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container" style="padding-right: 0;">
		<ul class="nav navbar-nav">
			<oncelist source="primary-nav" id="item">
				<li class="nav-item">
					<a href="{$item.href}" class="toggle-show">
					<h3>{$item.name}</h3>

					<div class="text-muted">{$item.english}</div>
					</a>
					<a class="navbar-brand toggle-hide">
					<i class="glyphicon glyphicon-{$item.icon} "></i>
					</a>
				</li>
			</oncelist>

			<li class="nav-item dropdown" style="width: 160px;">
				<a href="#" class="show dropdown-toggle" data-toggle="dropdown">
				<h3>其他&nbsp;&nbsp;<b class="caret"></b></h3>

				<div>Another</div>
				</a>
				<ul class="hlist dropdown-menu">
					<oncelist source="primary-nav" id="item">
						<li style="display:none;">
							<a href="{$item.href}">
							<i class="glyphicon glyphicon-{$item.icon}"></i>
							&nbsp;{$item.name}
							</a>
						</li>
					</oncelist>
				</ul>
			</li>
		</ul>
	</div>
</nav>

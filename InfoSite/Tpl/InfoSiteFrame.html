<!DOCTYPE html>
<html>
<head>
	<comment>
		<link href="/Public/bootstrap/css/bootstrap.css" rel="text/css"/>
	</comment>
	<title>{__TITLE__}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	{__STYLE__}
	{__SCRIPT__}
	<BrowserLib>
		pure
		jslib-gt/enhanced_link.js
		jslib-gt/formhandler.js
		styles/infosite.global.less
	</BrowserLib>
	<include file="!items/login"/>
	<AddHeader>
		<style type="text/css">
			#infosite_frame_nav .nav-item .toggle-hide,
			#infosite_frame_nav .nav-item .toggle-show {
				transition: 0.3s;
			}
		</style>
		<script type="text/javascript" prepend="yes">
			if(!window.denpa){
				window.denpa = {};
			}
			window.denpa.baseurl = 'http://' + window.Think.URL_MAP.weibo;
			window.denpa.app = '{:INFOSITE_APP_PUB:}';
		</script>
		<script type="text/javascript" wrap="ready">
			var search = $('#search');
			search.find('input').on('focus',function (){
				search.addClass('active');
			}).on('blur', function (){
						search.removeClass('active');
					});
			$('#LoginBox').on('submit', function (){
				var that = $(this);
				var email = that.find('[name=email]').val();
				if(!email){
					location.href = '[%url app="user" action="" method=""/%]';
				}
				var passwd = that.find('[name=password]').val();
				window.user.passwordLogin(email, passwd);
				return false;
			});
		</script>
	</AddHeader>
</head>
<body>
<div id="infosite_frame_head" class="container">
	<div id="background">
		<div class="backimg visible-lg">
			1140像素
		</div>
		<div class="backimg visible-md">
			940像素
		</div>
		<div class="backimg visible-sm">
			720像素
		</div>
		<div class="backimg visible-xs">

		</div>
	</div>
	<div id="SiteLogo">
		<img title="我是logo" alt="我是logo" src=""/>
	</div>
	<div id="LoginBox" class="login_unvisable">
		<div>登录</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="login_email" class="control-label col-xs-3">用户名：</label>
				<div class="col-xs-9">
					<input id="login_email" name="email" type="text" class="form-control input-sm"/>
				</div>
			</div>
			<div class="form-group">
				<label for="login_passwd" class="control-label col-xs-3">密码：</label>
				<div class="col-xs-9">
					<input id="login_passwd" name="password" type="password" class="form-control input-sm"/>
				</div>
			</div>
			<div class="text-right">
				<a class="btn btn-link" href="[%url app='user' action='forget' method='index'/%]">找回密码</a>
				<a class="btn btn-link" href="[%url app='user' action='register' method='index'/%]">注册</a>
				<input type="submit" class="btn btn-primary" value="登录"/>
			</div>
		</form>
	</div>
	<div id="UserBox" class="login_visable">
		<div class="show"></div>
		<button data-href="javascript: window.user.logout();" class="btn btn-info hlink pull-right" data-ask="这样退出没问题吗？">退出</button>
	</div>
</div>
<nav id="infosite_frame_nav" class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container">
		<ul class="nav navbar-nav">
			<oncelist source="primary-nav" id="item">
				<li class="nav-item">
					<a href="{$item.href}" class="toggle-show">
						<span>{$item.name}</span>
						<div class="text-muted">{$item.english}</div>
					</a>
					<a class="navbar-brand toggle-hide">
						<i class="glyphicon glyphicon-{$item.icon} "></i>
					</a>
				</li>
			</oncelist>
			<li class="nav-item block_sm pull-right">
				<form id="search" class="navbar-form" role="search">
					<div class="form-group">
						<label class="input-group">
							<input type="text" class="form-control" placeholder="搜……">
							<span class="input-group-btn">
								<a class="btn btn-default">
									<i class="glyphicon glyphicon-search"></i>
								</a>
							</span>
						</label>
					</div>
				</form>
			</li>
		</ul>
	</div>
</nav>

{__CONTENT__}

<div id="infosite_frame_foot">
	<div class="container">
		<div class="row" style="position: relative;">
			<div class="col-sm-6 denpa_intro">
				电波网版权所有&nbsp;
				ISP000000
				<div>这里有一幅图，看不见是笨蛋</div>
			</div>
			<dl class="col-sm-3">
				<dt>关于我们
					<sub class="text-muted" style="font-weight:normal;">お問い合わせ</sub></dt>
				<dd>关于电波</dd>
				<dd>使用协议</dd>
				<dd>版权声明</dd>
				<dd>请求帮助</dd>
			</dl>
			<dl class="col-sm-3">
				<dt>其他
					<sub class="text-muted" style="font-weight:normal;">その他</sub>
				</dt>
				<dd>链接我们</dd>
				<dd>
					<a href="[%url app='lafi' action='index' method='' suffix=''/%]">LAFI问答</a>
				</dd>
				<dd></dd>
				<dd>客户端/应用</dd>
			</dl>
		</div>
	</div>
</div>
</body>
</html>
